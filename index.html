 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="files/romanPic.png">
    <link rel="stylesheet" href="/files/styles.css">
    <title>DECIMAL TO ROMAN CONVERTER</title>
    <script defer src="/files/script.js"></script>
 </head>
 <body>
    <main>
        <div>
            <p>R</p>
            <p>O</p>
            <p>M</p>
            <p>A</p>
            <p>N</p>
        </div>
        <section>
          <h1>ONLINE ROMAN NUMBERS CONVERTER</h1>  
          <form>
                <fieldset>
                    <legend>Enter a positive decimal number</legend>
                    <label for="number"></label>
                    <input type="number" id="number">
                </fieldset>
            <input type="button" id="convert-btn" value="Convert">
          </form>
          <table>
            <tr>
                <th>DECIMAL INTEGER</th>
                <th>ROMAN NUMBER</th>
            </tr>
            <tr>
                <td>10</td>
                <td id="output">X</td>
            </tr>
          </table>
        </section>
        <div>
            <p>C</p>
            <p>O</p>
            <p>N</p>
            <p>V</p>
            <p>E</p>
            <p>R</p>
            <p>T</p>
            <p>E</p>
            <P>R</P>
        </div>
        <footer>
            <a>DEVELOPED BY SHIMWA BENJAMIN</a>
        </footer>
    </main>
 </body>
 </html>
